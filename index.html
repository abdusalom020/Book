<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background-color: rgba(74, 24, 211, 0.5);
    }

    .header {
      background-color: rgb(137, 0, 155);
    }

    .movie__img {
      object-fit: cover;
    }

    .js-bookmark-button::after {
      content: '';
      background-image: url(images/bookmark-no-check.svg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }
  </style>
</head>
<body>

  <div class=" header">
    <header class="container-xl py-3 mb-3 d-flex align-items-center justify-content-between px-2 px-md-5">
      <h1 class="mb-0 display-6 text-center text-white">English Books</h1>
    </header>
  </div>

  <div class="books container-xl">
    <section>
      <h2 class="visually-hidden">Books list</h2>

      <form class="row mb-3 js-books-search-form" action="https://echo.htmlacademy.ru" method="GET">
        <div class="col-md-2 mb-2 mb-md-0">
          <input class="form-control js-book-search-input" type="search" name="title" placeholder="Movie title" aria-label="Movie title">
        </div>
        <div class="col-md-2 mb-2 mb-md-0">
          <select class="form-control js-language-select" name="language" aria-label="Language">
            <option value="All">Language</option>
          </select>
        </div>
        <div class="col-md-2 mb-2 mb-md-0">
          <select class="form-control js-country-select" name="country" aria-label="Country">
            <option value="All">Country</option>
          </select>
        </div>
        <div class="col-md-2 mb-2 mb-md-0">
          <input class="form-control js-start-year-input" type="number" name="year" aria-label="Year" placeholder="Year">
        </div>
        <div class="col-md-2 mb-2 mb-md-0">
          <select class="form-control js-sort-select" name="sort" aria-label="Sorting">
            <option value="" disabled selected>Sorting</option>
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
            <option value="rating_asc">Pages low-high</option>
            <option value="rating_desc">Pages high-low</option>
            <option value="year_asc">Year (old-new)</option>
            <option value="year_desc">Year (new-old)</option>
          </select>
        </div>
        <div class="col-md-1 mb-2 mb-md-0">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#watchlistModal">
            <img src="images/icon-bookmark.svg" alt="bookmarks" width="24" height="24">
          </button>
        </div>
      </form>

      <div class="books__list row">
        <p class="text-center">Books are coming... Please, wait.</p>
      </div>

      <nav class="d-flex flex-wrap justify-content-center mb-3 js-pagination">
        <div class="page-item">
          <a class="page-link js-pagination-start" href="#">Start</a>
        </div>
        <div class="page-item">
          <a class="page-link js-pagination-prev" href="#">Prev</a>
        </div>
        <ul class="pagination js-pagination-list">
        </ul>
        <div class="page-item">
          <a class="page-link js-pagination-next" href="#">Next</a>
        </div>
        <div class="page-item">
          <a class="page-link js-pagination-end" href="#">End</a>
        </div>
      </nav>
    </section>
  </div>

  <!-- Watchlist Modal -->
  <div class="watchlist-modal modal fade" id="watchlistModal" tabindex="-1" aria-labelledby="watchlistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="watchlistModalLabel">Watchlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="watchlist-modal__list list-unstyled"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- TEMPLATES -->
  <template id="book-item-template">
    <div class="books__item col-sm-6 col-md-4 mb-4">
      <div class="book card h-100">
        <img class="book__img card-img-top" src="https://picsum.photos/300/170" alt="rasm" width="300" height="500">
        <div class="card-body d-flex flex-column">
          <h3 class="book__title h5 mb-2 card-title">Books title</h3>
          <div class="d-flex flex-wrap justify-content-between mb-2 small">
            <span class="d-flex align-items-center">
              <span class="book__rating">Muallif</span>
            </span>
            <span class="d-flex align-items-center">
              <span class="book__year">2001</span>
            </span>
          </div>
          <div class="d-flex flex-wrap justify-content-between mb-2 small">
            <span class="d-flex align-items-center ">
              <span class="book__duration">Betlar soni</span>
            </span>
            <span class="d-flex align-items-center ">
              <span class="books__language">Betlar soni</span>
            </span>
          </div>
          <div class="d-flex mt-auto">
            <a href="#" target="_blank" class="flex-grow-1 btn btn-danger btn-sm me-3 text-white js-more-info-button">Wikipedia</a>
            <button class="d-flex align-items-center justify-content-center flex-grow-1 btn btn-primary btn-sm js-bookmark-button">Bookmark</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="bookmarks-template">
    <div class="bookmarks__item mb-2 item-bookmarks d-flex justify-content-between align-items-center">
      <a class="text-decoration-none js-watchlist-link text-dark" href="#"></a>
      <p class="js-watchlist-year m-0 text-truncate me-2"></p>
      <button class="js-watchlist-close btn btn-danger">x</button>
    </div>
  </template>

  <template id="pagination-item-template">
    <li class="page-item js-pagination-page">
      <a class="page-link" href="#"></a>
    </li>
  </template>

  <script src="js/bootstrap5.bundle.min.js"></script>
  <script src="js/books.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
